<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d8d4d4;
        }

       
        .register-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

      
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }

       
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        
        canvas {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #218838;
        }

       
        button.clear-btn {
            background-color: #d88d68;
        }

        button.clear-btn:hover {
            background-color: #e0a800;
        }

        
        @media (max-width: 768px) {
            .register-container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Register Page</h1>
        <form id="registerForm">
            <label for="language">Choose your language</label>
            <select id="language" name="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="od">Odia</option>
                <option value="bn">Bengali</option>
                <option value="mr">Marathi</option>
            </select>

           <label for="language">Identity</label>
            <select id="language" name="language" onchange="changeLanguage()">
                <option value="en">Farmer</option>
                <option value="od">Buyer</option>
            </select>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            
            <label for="mobileno">Contact Number</label>
            <input type="number" id="mobileno" name="mobileno" required>

            <label for="adharno">Aadhar Number</label>
            <input type="number" id="aadharno" name="aadharno" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="otp">OTP</label>
            <input type="number" id="otp" name="otp" required>

            

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
          
            window.location.href = './index.html'; 
           });
    </script>
</body>
</html>
